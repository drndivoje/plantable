	<body>
		<h1>Export table plan to JSON<h1>

		<div id="plan"></div>
		<button id="exportToJson">
			Export
		</button>
		<script>
			$("#plan").plantable({
				start : new Date(2012, 5, 1),
				end : new Date(2012, 6, 24),
				rowWidth : 300
			});
			$('#exportToJson').click(function () {
				
			  alert ($("#plan").plantable('export'));
			});
		</script>
	</body>
